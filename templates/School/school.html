        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}

                        <input class= "btn btn-info" type="submit" value="save">
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-8">

            {% for school in school  %}

            {% endfor %}

        </div>
    </div>
</div>
{% endblock  %}
